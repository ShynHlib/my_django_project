{% include "store/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<style>
    body {
        background-color: gray;
    }
</style>

<br>
<div class="container bg-white shadow-md p-5 form-layout">
    <h3>Delete your account</h3>
    <hr>
    <form method="POST" autocomplete="off">
        {% csrf_token %}
        <h5>Are you sure you want to deactivate your account?</h5>
        <h7>All related data will be permanently lost</h7>
        <br>
        <br>
        <button type="submit" class="btn btn-danger btn-lg w-100 btn-block p-2">
            Delete my account
        </button>
        <br>
        <br>
        <a href="{% url 'my-profile' %}" class="btn btn-primary my-2" style="cursor:pointer;">
            &nbsp;&nbsp;
            Cancel
            &nbsp;&nbsp;
        </a>
    </form>
</div>
<br>
{% endblock %}
