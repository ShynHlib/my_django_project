{% include "store/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<style>
    body {
        background-color: gray;
    }
</style>
<br>
<div class="container bg-white shadow-md p-5 form-layout">
    <h3>Password reset</h3>
    <hr>
    <p>Enter your email down below, and the instructions will be sent for setting up a new password:</p>
    <form method="post">
        {% csrf_token %}
        {{form|crispy}}
        <br>
        <button type="submit" class="btn btn-primary navbar-btn text-white w-100">
            &nbsp;&nbsp;
            Submit
            &nbsp;&nbsp;
        </button>
    </form>
</div>

{% endblock %}
