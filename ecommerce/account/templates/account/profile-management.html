{% include "store/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<style>
    body {
        background-color: gray;
    }
</style>

<br>
<div class="container bg-white shadow-md p-5 form-layout">
    <h4>Update your email and username</h4>
    <hr>
    <form method="POST" autocomplete="off">
        {% csrf_token %}
        {{ user_form.username|as_crispy_field }}
        <br>
        {{ user_form.email|as_crispy_field }}
        <br>
        <br>
        <button type="submit" class="btn btn-secondary btn-lg w-100 btn-block p-2">
            &nbsp;
            Update
        </button>
    </form>
</div>
<br>
<div class="container bg-white shadow-md p-5 form-layout">
    <h4>Delete account</h4>
    <hr>
    <a class="btn btn-primary navbar-btn text-white" type="button"  href="{% url 'delete-account' %}"> Delete account page </a>
</div>
{% endblock %}
