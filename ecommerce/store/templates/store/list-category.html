{% extends "./base.html" %}
{% load static %}

{% block content %}

<style>
	.card {
		overflow: hidden;
		position: relative;
	}
	.text-info::after {
		content: '';
		position: absolute;
		inset: 0;
	}
	.card-text {
		height: 7vh;
		margin-bottom: 10px;
		display: -webkit-box;
		-webkit-line-clamp: 2;
		-webkit-box-orient: vertical;
		overflow: hidden;
		text-overflow: ellipsis;
	}
	.card-value {
		font-size: 20px;
		position: relative;
	}
</style>
<main>
	<div class="album py-5 bg-light">
		<div class="container">
			<div class="pb-3 h5"> {{ category.name }} </div>
			<hr>
			<br>
			<div class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-3">

				{% for product in products %}
				<div class="col">
					<div class="card shadow-sm">
						<img class="img-fluid" alt="Responsive image" src="{{ product.image.url }}">

						<div class="card-body">
							<p class="card-text">
								<a class="text-info text-decoration-none" href="{{ product.get_absolute_url }}"> {{ product.title }} </a>
							</p>
							<div class="card-value d-flex justify-content-between align-items-center">
								<h5> $ {{ product.price }} </h5>
							</div>
						</div>
					</div>
				</div>
				{% endfor %}

			</div>
		</div>
	</div>
</main>

{% endblock %}
